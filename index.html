<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Change Monitor</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e9f5ff;
      margin-bottom: 12px;
      padding: 12px 18px;
      border-left: 6px solid #007BFF;
      border-radius: 4px;
      font-weight: bold;
    }
    p.no-changes {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 20px;
    }
    button.refresh-btn {
      display: block;
      margin: 25px auto 0;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.refresh-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Changed Files</h1>

    {% if changed_files %}
      <ul>
        {% for filename in changed_files %}
          <li>{{ filename }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no-changes">No files have been changed yet.</p>
    {% endif %}

    <button class="refresh-btn" onclick="location.reload();">Refresh</button>
  </div>
</body>
</html>
